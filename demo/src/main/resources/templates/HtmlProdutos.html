<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loja</title>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background-color: rgb(204, 74, 45);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #5e0606;
            font-size: 35px;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: rgb(170, 49, 13);
            border: 3px solid #8e1707;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8e1707;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #b14618;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #8e1707;
            color: white;
        }
        th {
            background-color: #5e0606;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .carrinho-btn {
            position: absolute;
            top: 20px;
            right: 120px;
        }
        .carrinho-flutuante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #b14618;
            padding: 15px;
            border: 3px solid #5e0606;
            border-radius: 20px;
            color: white;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .btn-adicionar {
            background: none;
            border: none;
            color: #c1b431;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
<button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
<button class="carrinho-btn" onclick="window.location.href='/compras/carrinho'">Ver Carrinho</button>

<div id="toast" class="toast"></div>

<h2>Bem-vindo, <span th:text="${session.usuario.nome}"></span>!</h2>
<h3>Produtos disponíveis</h3>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço Unitário</th>
        <th>Quantidade</th>
        <th th:if="${session.usuario.tipo == 'cliente'}">Ação</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.descricao}"></td>
        <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 2)}"></td>
        <td th:text="${produto.quantidade}"></td>
        <td th:if="${session.usuario.tipo == 'cliente'}">
            <button th:if="${produto.quantidade > 0}"
                    th:data-id="${produto.id}"
                    class="btn-adicionar">
                Adicionar
            </button>
            <span th:unless="${produto.quantidade > 0}" style="color: #cccccc;">Sem estoque</span>
        </td>
    </tr>
    </tbody>
</table>

<!-- Área do vendedor -->
<div th:if="${session.usuario.tipo == 'vendedor' or session.usuario.tipo == 'admin'}" style="margin-top:30px;">
    <h3>Cadastrar Novo Produto</h3>
    <form id="formProduto">
        <input type="text" id="novoNome" placeholder="Nome do produto" required>
        <input type="text" id="novaDescricao" placeholder="Descrição" required>
        <input type="number" id="novoPreco" placeholder="Preço" step="0.01" min="0" required>
        <input type="number" id="novaQuantidade" placeholder="Quantidade" min="0" required>
        <button type="submit">Cadastrar Produto</button>
    </form>
</div>

<!-- Carrinho flutuante -->
<div class="carrinho-flutuante" id="carrinhoWidget" style="display: none;">
    <span id="contadorItens">0</span> itens no carrinho
    <a href="/compras/carrinho" style="color: white; margin-left: 10px;">Ver Carrinho</a>
</div>

<script>
    // Funções para CSRF
    function getCsrfToken() {
        return document.querySelector('meta[name="_csrf"]').content;
    }

    function getCsrfHeader() {
        return document.querySelector('meta[name="_csrf_header"]').content;
    }

    // Toast notification
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000);
    }

    // Adicionar produto ao carrinho
    document.querySelectorAll('.btn-adicionar').forEach(btn => {
        btn.addEventListener('click', function() {
            const produtoId = this.getAttribute('data-id');

            fetch(`/compras/carrinho/adicionar/${produtoId}`, {
                method: 'POST',
                headers: {
                    [getCsrfHeader()]: getCsrfToken(),
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        showToast('Produto adicionado ao carrinho!');
                        atualizarCarrinhoFlutuante();
                    } else {
                        response.text().then(text => showToast(text));
                    }
                })
                .catch(error => {
                    showToast('Erro ao adicionar produto');
                    console.error('Error:', error);
                });
        });
    });

    // Atualizar carrinho flutuante
    function atualizarCarrinhoFlutuante() {
        fetch('/compras/carrinho/total')
            .then(response => response.json())
            .then(data => {
                const widget = document.getElementById('carrinhoWidget');
                const contador = document.getElementById('contadorItens');

                contador.textContent = data.total;

                if (data.total > 0) {
                    widget.style.display = 'block';
                } else {
                    widget.style.display = 'none';
                }
            });
    }

    // Cadastrar novo produto (para vendedores)
    document.getElementById('formProduto')?.addEventListener('submit', function(e) {
        e.preventDefault();

        const produto = {
            nome: document.getElementById('novoNome').value,
            descricao: document.getElementById('novaDescricao').value,
            preco: parseFloat(document.getElementById('novoPreco').value),
            quantidade: parseInt(document.getElementById('novaQuantidade').value)
        };

        fetch('/vendas/produtos', {
            method: 'POST',
            headers: {
                [getCsrfHeader()]: getCsrfToken(),
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(produto)
        })
            .then(response => {
                if (response.ok) {
                    showToast('Produto cadastrado com sucesso!');
                    window.location.reload();
                } else {
                    response.text().then(text => showToast(text));
                }
            })
            .catch(error => {
                showToast('Erro ao cadastrar produto');
                console.error('Error:', error);
            });
    });

    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
        atualizarCarrinhoFlutuante();
    });
</script>
</body>
</html>
